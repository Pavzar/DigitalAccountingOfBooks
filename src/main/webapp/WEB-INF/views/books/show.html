<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show book</title>
</head>

<body>
<p th:text="${book.getTitle() + ', '+book.getAuthor() + ', '+ book.getYear()}">VALUE</p>


<form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getBookId()})}" th:object="${person}">

<select th:object="${person}" th:field="*{personId}" id="person">
    <option th:each="person : ${people}" th:value="${person.getPersonId()}" th:text="${person.getFullName()}"/>
</select>
    <input type="submit" value="Assign a book"/>
</form>
<br/>
<form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getBookId()})}">
    <input type="submit" value="Release a book"/>
</form>

<hr/>
<a th:href="@{/books/{id}/edit(id=${book.getBookId()})}">Edit</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBookId()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>
